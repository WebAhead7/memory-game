<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./memory-game.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <img class="background" />
    <div class="info">
      You have 3 seconds to memorize the Boxes in order!<br />When the time is
      out, click the boxes by the order.<br /><strong>GO!</strong>
    </div>
    <div class="setCounter">
      <div>
        <div class="menue">
          <div class="counter"></div>
          <button id="restart" class="restart">restart</button>
          <button class="main">main</button>
        </div>

        <div class="score">
          current
          <span class="currentScore">0</span>
          max
          <span class="maxScore">0</span>
        </div>
      </div>
    </div>
    <div class="container"></div>
  </body>
  <script src="./memory-game.js"></script>
</html>
